<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  font-size: 18px;
}
.burger {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 30px;
  height: 22px;
  cursor: pointer;
  z-index: 1001;
}
.burger div {
  width: 100%;
  height: 4px;
  background-color: black;
  margin: 4px 0;
}
.menu {
  display: none;
  flex-direction: column;
  position: fixed;
  top: 0;
  right: 0;
  background: white;
  width: 100%;
  height: 100vh;
  z-index: 1000;
  justify-content: center;
  align-items: center;
}
.menu a {
  text-decoration: none;
  color: black;
  font-size: 22px;
  margin: 12px 0;
}
.language-switch {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 18px;
  z-index: 1001;
}
</style>


</head>
<body>
  <div class="lang-switch">
    <a href="#" onclick="switchLang('en')">EN</a>
    <a href="#" onclick="switchLang('de')">DE</a>
  </div>
  
<div class="burger" onclick="toggleMenu()">
  <div></div><div></div><div></div>
</div>
<div class="menu" id="menu">
  <a href="index.html">Home</a>
  <a href="gallery.html">Photos</a>
  <a href="video.html">Videos</a>
  <a href="about.html">About Me</a>
  <a href="contact.html">Contact</a>
</div>
<div></div><div></div>
  </div>
  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="gallery.html">Photos</a>
    <a href="video.html">Videos</a>
    <a href="about.html">About Me</a>
    <a href="contact.html">Contact</a>
  </div>
  <h2 id="page-title">Contact</h2>
  <div class="contact-content" id="contact-content">
    <p><a href="mailto:your@email.com">your@email.com</a></p>
    <p><a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></p>
    <p><a href="https://wa.me/1234567890" target="_blank">WhatsApp</a></p>
  </div>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    function switchLang(lang) {
      const title = document.getElementById("page-title");
      const content = document.getElementById("contact-content");
      if (lang === 'de') {
        title.innerText = "Kontakt";
        content.innerHTML = `
          <p><a href="mailto:your@email.com">your@email.com</a></p>
          <p><a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></p>
          <p><a href="https://wa.me/1234567890" target="_blank">WhatsApp</a></p>
        `;
      } else {
        title.innerText = "Contact";
        content.innerHTML = `
          <p><a href="mailto:your@email.com">your@email.com</a></p>
          <p><a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></p>
          <p><a href="https://wa.me/1234567890" target="_blank">WhatsApp</a></p>
        `;
      }
    }
  </script>
</body>
</html>
