<h2 id="page-title">Contact</h2>
<div class="contact-content" id="contact-content">
<p><a href="mailto:your@email.com">your@email.com</a></p>
<p><a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></p>
<p><a href="https://wa.me/1234567890" target="_blank">WhatsApp</a></p>
</div>
<script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    function switchLang(lang) {
      const title = document.getElementById("page-title");
      const content = document.getElementById("contact-content");
      if (lang === 'de') {
        title.innerText = "Kontakt";
        content.innerHTML = `
          <p><a href="mailto:your@email.com">your@email.com</a></p>
          <p><a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></p>
          <p><a href="https://wa.me/1234567890" target="_blank">WhatsApp</a></p>
        `;
      } else {
        title.innerText = "Contact";
        content.innerHTML = `
          <p><a href="mailto:your@email.com">your@email.com</a></p>
          <p><a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></p>
          <p><a href="https://wa.me/1234567890" target="_blank">WhatsApp</a></p>
        `;
      }
    }
  </script>
