<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .lang-switch {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .lang-switch a {
      margin-right: 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
    }
    .burger {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1000;
    }
    .burger div {
      width: 30px;
      height: 4px;
      background-color: black;
      margin: 5px 0;
    }
    .menu {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1001;
    }
    .menu a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: black;
      font-size: 18px;
    }
    h2 {
      text-align: center;
      margin-top: 100px;
      font-size: 32px;
    }
    .contact-content {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
      font-size: 20px;
    }
    .contact-content p {
      margin: 20px 0;
    }
    .contact-content a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <a href="#" onclick="switchLang('en')">EN</a>
    <a href="#" onclick="switchLang('de')">DE</a>
  </div>
  <div class="burger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="gallery.html">Photos</a>
    <a href="video.html">Videos</a>
    <a href="about.html">About Me</a>
    <a href="contact.html">Contact</a>
  </div>
  <h2 id="page-title">Contact</h2>
  <div class="contact-content" id="contact-content">
    <p><a href="mailto:your@email.com">your@email.com</a></p>
    <p><a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></p>
    <p><a href="https://wa.me/1234567890" target="_blank">WhatsApp</a></p>
  </div>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    function switchLang(lang) {
      const title = document.getElementById("page-title");
      const content = document.getElementById("contact-content");
      if (lang === 'de') {
        title.innerText = "Kontakt";
        content.innerHTML = `
          <p><a href="mailto:your@email.com">your@email.com</a></p>
          <p><a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></p>
          <p><a href="https://wa.me/1234567890" target="_blank">WhatsApp</a></p>
        `;
      } else {
        title.innerText = "Contact";
        content.innerHTML = `
          <p><a href="mailto:your@email.com">your@email.com</a></p>
          <p><a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></p>
          <p><a href="https://wa.me/1234567890" target="_blank">WhatsApp</a></p>
        `;
      }
    }
  </script>
</body>
</html>
