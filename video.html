<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }
    .video-grid iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Video Gallery</h2>
  <div class="video-grid">
    <iframe src="https://www.youtube.com/embed/ZbZSe6N_BXs" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/kXYiU_JCYtU" allowfullscreen></iframe>
  </div>
</body>
</html>
