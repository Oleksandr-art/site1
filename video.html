<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*, *::before, *::after {
  box-sizing: border-box;
}
body {
  overflow-x: hidden;
  max-width: 100vw;
}
    .fixed-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        z-index: 9999;
    }

    .header-content {
        max-width: 1200px;
        margin: 0 auto;
        height: 60px;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .language-switcher a {
        margin: 0 5px;
        text-decoration: none;
        font-weight: bold;
        color: #333;
    }

    .burger-menu {
        width: 30px;
        height: 22px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
    }

    .burger-menu span {
        display: block;
        height: 4px;
        background-color: #333;
        border-radius: 2px;
    }

    .fullscreen-menu {
  max-width: 100vw;
  overflow-x: hidden;
  padding: 0 10px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: rgba(255, 255, 255, 0.97);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
        font-size: 2em;
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 9998;
    }

    .fullscreen-menu.open {
        transform: translateY(0);
    }

    .fullscreen-menu a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }

    body {
        margin-top: 80px;
    }
</style>

    function toggleMenu() {
