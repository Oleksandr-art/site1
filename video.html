.burger {
  position: fixed;

  z-index: 1001;
}
.burger div {
  width: 100%;
  height: 4px;
  background-color: black;
  margin: 4px 0;
}
.menu {
  display: none;
  flex-direction: column;
  position: fixed;
  top: 0;
  right: 0;
  background: white;
  width: 100%;
  height: 100vh;
  z-index: 1000;
  justify-content: center;
  align-items: center;
}
.menu a {
  text-decoration: none;
  color: black;
  font-size: 28px;
  margin: 15px 0;
}
</style>

</head>
<body>
  <div class="lang-switch">
    <a href="#" onclick="switchLang('en')">EN</a>
    <a href="#" onclick="switchLang('de')">DE</a>
  </div>

<iframe src="https://www.youtube.com/embed/ZbZSe6N_BXs" allowfullscreen></iframe><iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe><iframe src="https://www.youtube.com/embed/kXYiU_JCYtU" allowfullscreen></iframe>
  </div>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    function switchLang(lang) {
      const title = document.getElementById("page-title");
      if (lang === 'de') title.innerText = "Videogalerie";
      else title.innerText = "Video Gallery";
    }
  </script>
</body>
