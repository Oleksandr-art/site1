<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Gallery</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 18px;
    }
    h2 {
      text-align: center;
      margin-top: 100px;
      font-size: 32px;
    }
    .lang-switch {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .lang-switch a {
      margin-right: 10px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
      font-size: 18px;
    }
    .burger {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1000;
    }
    .burger div {
      width: 30px;
      height: 4px;
      background-color: black;
      margin: 6px 0;
    }
    .menu {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1001;
    }
    .menu a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: black;
      font-size: 18px;
    }

    .video-gallery {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 40px;
    }
    .video-gallery iframe {
      width: 100%;
      height: 400px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <a href="#" onclick="switchLang('en')">EN</a>
    <a href="#" onclick="switchLang('de')">DE</a>
  </div>
  
<div class="burger" onclick="toggleMenu()">
  <div></div><div></div><div></div>
</div>
<div class="menu" id="menu">
  <a href="index.html">Home</a>
  <a href="gallery.html">Photos</a>
  <a href="video.html">Videos</a>
  <a href="about.html">About Me</a>
  <a href="contact.html">Contact</a>
</div>
<div></div><div></div>
  </div>
  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="gallery.html">Photos</a>
    <a href="video.html">Videos</a>
    <a href="about.html">About Me</a>
  </div>
  <h2 id="page-title">Video Gallery</h2>
  <div class="video-gallery">
<iframe src="https://www.youtube.com/embed/ZbZSe6N_BXs" allowfullscreen></iframe><iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe><iframe src="https://www.youtube.com/embed/kXYiU_JCYtU" allowfullscreen></iframe>
  </div>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    function switchLang(lang) {
      const title = document.getElementById("page-title");
      if (lang === 'de') title.innerText = "Videogalerie";
      else title.innerText = "Video Gallery";
    }
  </script>
  <script src="header.js"></script>
</body>
</html>
