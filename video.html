<script crossorigin="anonymous" src="https://kit.fontawesome.com/a076d05399.js"></script><script>
function toggleMenu() {
  const menu = document.getElementById('menu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}
</script><script>
    function switchLang(lang) {
      const en = document.querySelectorAll('.lang-en');
      const de = document.querySelectorAll('.lang-de');
      en.forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
      de.forEach(el => el.style.display = lang === 'de' ? 'block' : 'none');
    }
    window.onload = () => switchLang('en');

    let photoIndex = 0;
    let videoIndex = 0;
    const photos = document.querySelectorAll('#photo-slider img');
    const videos = document.querySelectorAll('#video-slider iframe');

    function changePhoto(n) {
      photos[photoIndex].classList.remove('active');
      photoIndex = (photoIndex + n + photos.length) % photos.length;
      photos[photoIndex].classList.add('active');
    }

    function changeVideo(n) {
      videos[videoIndex].classList.remove('active');
      videoIndex = (videoIndex + n + videos.length) % videos.length;
      videos[videoIndex].classList.add('active');
    }
  
let touchStartX = 0;
let touchEndX = 0;

function handleSwipe(sliderType) {
  const threshold = 50;
  const changeFn = sliderType === 'photo' ? changePhoto : changeVideo;
  const container = document.getElementById(sliderType + '-slider');

  container.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  });

  container.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    const deltaX = touchEndX - touchStartX;
    if (Math.abs(deltaX) > threshold) {
      changeFn(deltaX < 0 ? 1 : -1);
    }
  });
}

handleSwipe('photo');
handleSwipe('video');
</script></body>
