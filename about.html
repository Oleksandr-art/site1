<!DOCTYPE html>

<head>
<style>
    .fixed-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        z-index: 9999;
    }

    .language-switcher a {
        margin: 0 5px;
        text-decoration: none;
        font-weight: bold;
        color: #333;
    }

    .burger-menu {
        width: 30px;
        height: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
    }

    .burger-menu span {
        display: block;
        height: 4px;
        background-color: #333;
        border-radius: 2px;
    }

    .fullscreen-menu {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: rgba(255, 255, 255, 0.97);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
        font-size: 2em;
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 9998;
    }

    .fullscreen-menu.open {
        transform: translateY(0);
    }

    .fullscreen-menu a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }

    body {
        margin-top: 70px;
    }
</style>
