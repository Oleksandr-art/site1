</div>
<h2 id="page-title">Photo Gallery</h2>
<div class="gallery">
<img onclick="openLightbox(1)" src="images/photo1.jpg"/><img onclick="openLightbox(2)" src="images/photo2.jpg"/><img onclick="openLightbox(3)" src="images/photo3.jpg"/><img onclick="openLightbox(4)" src="images/photo4.jpg"/><img onclick="openLightbox(5)" src="images/photo5.jpg"/><img onclick="openLightbox(6)" src="images/photo6.jpg"/><img onclick="openLightbox(7)" src="images/photo7.jpg"/><img onclick="openLightbox(8)" src="images/photo8.jpg"/><img onclick="openLightbox(9)" src="images/photo9.jpg"/><img onclick="openLightbox(10)" src="images/photo10.jpg"/>
</div>
<div id="lightbox" onclick="this.style.display='none'">
<img id="lightbox-img" src=""/>
</div>
<script>
    const totalImages = 10;
    let currentImgIndex = 1;
    const lightbox = document.getElementById('lightbox');
    const imgTag = document.getElementById('lightbox-img');

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function switchLang(lang) {
      const title = document.getElementById("page-title");
      if (lang === 'de') title.innerText = "Fotogalerie";
      else title.innerText = "Photo Gallery";
    }

    function openLightbox(index) {
      currentImgIndex = index;
      imgTag.src = `images/photo${index}.jpg`;
      lightbox.style.display = 'flex';
    }

    lightbox.addEventListener('touchstart', handleTouchStart, false);
    lightbox.addEventListener('touchmove', handleTouchMove, false);

    let xDown = null;

    function handleTouchStart(evt) {
      xDown = evt.touches[0].clientX;
    }

    function handleTouchMove(evt) {
      if (!xDown) return;

      let xUp = evt.touches[0].clientX;
      let xDiff = xDown - xUp;

      if (Math.abs(xDiff) > 50) {
        if (xDiff > 0) nextImage(); // swipe left
        else prevImage(); // swipe right
        xDown = null;
      }
    }

    function nextImage() {
      currentImgIndex = currentImgIndex < totalImages ? currentImgIndex + 1 : 1;
      imgTag.src = `images/photo${currentImgIndex}.jpg`;
    }

    function prevImage() {
      currentImgIndex = currentImgIndex > 1 ? currentImgIndex - 1 : totalImages;
      imgTag.src = `images/photo${currentImgIndex}.jpg`;
    }
  </script>
</body>
</html>
