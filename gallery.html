<!DOCTYPE html>

<style>
    
    body {

    h2 {
      text-align: center;

    .burger {

    .burger div {
      width: 30px;
      height: 4px;

      margin: 6px 0;
    }
    .menu {
      display: none;
      position: fixed;

      right: 20px;

      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1001;
    }
    .menu a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: black;
      font-size: 18px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>

<h2 id="page-title">Photo Gallery</h2>
<div class="gallery">
<img onclick="openLightbox(1)" src="images/photo1.jpg"/><img onclick="openLightbox(2)" src="images/photo2.jpg"/><img onclick="openLightbox(3)" src="images/photo3.jpg"/><img onclick="openLightbox(4)" src="images/photo4.jpg"/><img onclick="openLightbox(5)" src="images/photo5.jpg"/><img onclick="openLightbox(6)" src="images/photo6.jpg"/><img onclick="openLightbox(7)" src="images/photo7.jpg"/><img onclick="openLightbox(8)" src="images/photo8.jpg"/><img onclick="openLightbox(9)" src="images/photo9.jpg"/><img onclick="openLightbox(10)" src="images/photo10.jpg"/>
</div>
<div id="lightbox" onclick="this.style.display='none'">
<img id="lightbox-img" src=""/>
</div>
<script>
    const totalImages = 10;
    let currentImgIndex = 1;
    const lightbox = document.getElementById('lightbox');
    const imgTag = document.getElementById('lightbox-img');

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function switchLang(lang) {
      const title = document.getElementById("page-title");
      if (lang === 'de') title.innerText = "Fotogalerie";
      else title.innerText = "Photo Gallery";
    }

    function openLightbox(index) {
      currentImgIndex = index;
      imgTag.src = `images/photo${index}.jpg`;
      lightbox.style.display = 'flex';
    }

    lightbox.addEventListener('touchstart', handleTouchStart, false);
    lightbox.addEventListener('touchmove', handleTouchMove, false);

    let xDown = null;

    function handleTouchStart(evt) {
      xDown = evt.touches[0].clientX;
    }

    function handleTouchMove(evt) {
      if (!xDown) return;

      let xUp = evt.touches[0].clientX;
      let xDiff = xDown - xUp;

      if (Math.abs(xDiff) > 50) {
        if (xDiff > 0) nextImage(); // swipe left
        else prevImage(); // swipe right
        xDown = null;
      }
    }

    function nextImage() {
      currentImgIndex = currentImgIndex < totalImages ? currentImgIndex + 1 : 1;
      imgTag.src = `images/photo${currentImgIndex}.jpg`;
    }

    function prevImage() {
      currentImgIndex = currentImgIndex > 1 ? currentImgIndex - 1 : totalImages;
      imgTag.src = `images/photo${currentImgIndex}.jpg`;
    }
  </script>
