<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Gallery</title>
  
<style>
.burger {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 35px;
  height: 25px;
  cursor: pointer;
  z-index: 1001;
}
.burger div {
  width: 100%;
  height: 5px;
  background-color: black;
  margin: 5px 0;
}
.menu {
  display: none;
  flex-direction: column;
  position: fixed;
  top: 0;
  right: 0;
  background: white;
  width: 100%;
  height: 100vh;
  z-index: 1000;
  justify-content: center;
  align-items: center;
}
.menu a {
  text-decoration: none;
  color: black;
  font-size: 26px;
  margin: 18px 0;
}
.language-switch {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 18px;
  z-index: 1001;
}
</style>

</head>
<body>
  <div class="lang-switch">
    <a href="#" onclick="switchLang('en')">EN</a>
    <a href="#" onclick="switchLang('de')">DE</a>
  </div>
  
<div class="burger" onclick="toggleMenu()">
  <div></div><div></div><div></div>
</div>
<div class="menu" id="menu">
  <a href="index.html">Home</a>
  <a href="gallery.html">Photos</a>
  <a href="video.html">Videos</a>
  <a href="about.html">About Me</a>
  <a href="contact.html">Contact</a>
</div>
<div></div><div></div>
  </div>
  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="gallery.html">Photos</a>
    <a href="video.html">Videos</a>
    <a href="about.html">About Me</a>
  </div>
  <h2 id="page-title">Photo Gallery</h2>
  <div class="gallery">
<img src="images/photo1.jpg" onclick="openLightbox(1)" /><img src="images/photo2.jpg" onclick="openLightbox(2)" /><img src="images/photo3.jpg" onclick="openLightbox(3)" /><img src="images/photo4.jpg" onclick="openLightbox(4)" /><img src="images/photo5.jpg" onclick="openLightbox(5)" /><img src="images/photo6.jpg" onclick="openLightbox(6)" /><img src="images/photo7.jpg" onclick="openLightbox(7)" /><img src="images/photo8.jpg" onclick="openLightbox(8)" /><img src="images/photo9.jpg" onclick="openLightbox(9)" /><img src="images/photo10.jpg" onclick="openLightbox(10)" />
  </div>
  <div id="lightbox" onclick="this.style.display='none'">
    <img src="" id="lightbox-img" />
  </div>
  <script>
    const totalImages = 10;
    let currentImgIndex = 1;
    const lightbox = document.getElementById('lightbox');
    const imgTag = document.getElementById('lightbox-img');

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function switchLang(lang) {
      const title = document.getElementById("page-title");
      if (lang === 'de') title.innerText = "Fotogalerie";
      else title.innerText = "Photo Gallery";
    }

    function openLightbox(index) {
      currentImgIndex = index;
      imgTag.src = `images/photo${index}.jpg`;
      lightbox.style.display = 'flex';
    }

    lightbox.addEventListener('touchstart', handleTouchStart, false);
    lightbox.addEventListener('touchmove', handleTouchMove, false);

    let xDown = null;

    function handleTouchStart(evt) {
      xDown = evt.touches[0].clientX;
    }

    function handleTouchMove(evt) {
      if (!xDown) return;

      let xUp = evt.touches[0].clientX;
      let xDiff = xDown - xUp;

      if (Math.abs(xDiff) > 50) {
        if (xDiff > 0) nextImage(); // swipe left
        else prevImage(); // swipe right
        xDown = null;
      }
    }

    function nextImage() {
      currentImgIndex = currentImgIndex < totalImages ? currentImgIndex + 1 : 1;
      imgTag.src = `images/photo${currentImgIndex}.jpg`;
    }

    function prevImage() {
      currentImgIndex = currentImgIndex > 1 ? currentImgIndex - 1 : totalImages;
      imgTag.src = `images/photo${currentImgIndex}.jpg`;
    }
  </script>
</body>
</html>
