<script>
    const totalImages = 10;
    let currentImgIndex = 1;
    const lightbox = document.getElementById('lightbox');
    const imgTag = document.getElementById('lightbox-img');

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function switchLang(lang) {
      const title = document.getElementById("page-title");
      if (lang === 'de') title.innerText = "Fotogalerie";
      else title.innerText = "Photo Gallery";
    }

    function openLightbox(index) {
      currentImgIndex = index;
      imgTag.src = `images/photo${index}.jpg`;
      lightbox.style.display = 'flex';
    }

    lightbox.addEventListener('touchstart', handleTouchStart, false);
    lightbox.addEventListener('touchmove', handleTouchMove, false);

    let xDown = null;

    function handleTouchStart(evt) {
      xDown = evt.touches[0].clientX;
    }

    function handleTouchMove(evt) {
      if (!xDown) return;

      let xUp = evt.touches[0].clientX;
      let xDiff = xDown - xUp;

      if (Math.abs(xDiff) > 50) {
        if (xDiff > 0) nextImage(); // swipe left
        else prevImage(); // swipe right
        xDown = null;
      }
    }

    function nextImage() {
      currentImgIndex = currentImgIndex < totalImages ? currentImgIndex + 1 : 1;
      imgTag.src = `images/photo${currentImgIndex}.jpg`;
    }

    function prevImage() {
      currentImgIndex = currentImgIndex > 1 ? currentImgIndex - 1 : totalImages;
      imgTag.src = `images/photo${currentImgIndex}.jpg`;
    }
  </script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const langLinks = document.querySelectorAll(".lang");
    const enElements = document.querySelectorAll(".lang-en");
    const deElements = document.querySelectorAll(".lang-de");

    function switchLanguage(lang) {
        if (lang === "en") {
            enElements.forEach(el => el.style.display = "");
            deElements.forEach(el => el.style.display = "none");
        } else {
            enElements.forEach(el => el.style.display = "none");
            deElements.forEach(el => el.style.display = "");
        }
    }

    langLinks.forEach(link => {
        link.addEventListener("click", function (e) {
            e.preventDefault();
            const lang = this.textContent.trim().toLowerCase();
            switchLanguage(lang);
        });
    });

    switchLanguage("en");
});
