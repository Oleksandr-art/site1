<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oleksandr Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    header {
      position: fixed;
      width: 100%;
      background: white;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .lang-switch {
      display: flex;
      gap: 1rem;
      font-weight: bold;
    }
    .section {
      padding: 120px 20px 20px;
    }
    .gallery {
      text-align: center;
    }
    .gallery img, .gallery iframe {
      max-width: 80%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .arrow-buttons {
      text-align: center;
      margin: 1rem 0;
    }
    .arrow-button {
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
      cursor: pointer;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 2rem;
      flex-wrap: wrap;
    }
    .icon-block {
      text-align: center;
    }
    .icon-block i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-switch">
      <span>EN</span>
      <span>DE</span>
    </div>
    <strong>Oleksandr</strong>
  </header>

  <div class="section" id="about">
    <h2>About Me</h2>
    <p>This is a placeholder for information about me.</p>
  </div>

  <div class="section" id="photos">
    <h2>Photo Gallery</h2>
    <div class="gallery">
      <img id="photoView" src="images/photo1.jpg" alt="Photo" onclick="window.location.href='#photo-gallery'" />
    </div>
    <div class="arrow-buttons">
      <span class="arrow-button" onclick="prevPhoto()">&larr;</span>
      <span class="arrow-button" onclick="nextPhoto()">&rarr;</span>
    </div>
  </div>

  <div class="section" id="videos">
    <h2>Video Gallery</h2>
    <div class="gallery">
      <iframe id="videoFrame" width="560" height="315" src="https://www.youtube.com/embed/YOUTUBE_LINK_1" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="arrow-buttons">
      <span class="arrow-button" onclick="prevVideo()">&larr;</span>
      <span class="arrow-button" onclick="nextVideo()">&rarr;</span>
    </div>
  </div>

  <div class="section icons" id="contacts">
    <div class="icon-block">
      <i class="fas fa-envelope"></i>
      <div>Email</div>
    </div>
    <div class="icon-block">
      <i class="fab fa-instagram"></i>
      <div>Instagram</div>
    </div>
    <div class="icon-block">
      <i class="fab fa-whatsapp"></i>
      <div>WhatsApp</div>
    </div>
  </div>

  <script>
    const photos = ['images/photo1.jpg'];
    let currentPhoto = 0;

    function showPhoto() {
      document.getElementById('photoView').src = photos[currentPhoto];
    }

    function prevPhoto() {
      currentPhoto = (currentPhoto - 1 + photos.length) % photos.length;
      showPhoto();
    }

    function nextPhoto() {
      currentPhoto = (currentPhoto + 1) % photos.length;
      showPhoto();
    }

    const videos = [
      "https://www.youtube.com/embed/YOUTUBE_LINK_1",
      "https://www.youtube.com/embed/YOUTUBE_LINK_2"
    ];
    let currentVideo = 0;

    function showVideo() {
      document.getElementById('videoFrame').src = videos[currentVideo];
    }

    function prevVideo() {
      currentVideo = (currentVideo - 1 + videos.length) % videos.length;
      showVideo();
    }

    function nextVideo() {
      currentVideo = (currentVideo + 1) % videos.length;
      showVideo();
    }
  </script>
</body>
</html>
