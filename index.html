<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oleksandr Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    header {
      position: fixed;
      width: 100%;
      background: white;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .burger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .burger div {
      width: 25px;
      height: 3px;
      background: #333;
    }
    .nav-menu {
      display: none;
      position: fixed;
      top: 60px;
      right: 0;
      background: white;
      width: 200px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }
    .nav-menu.active {
      display: block;
    }
    .section {
      padding: 80px 20px 20px;
    }
    .gallery {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .gallery img, .gallery iframe {
      max-width: 80%;
      border-radius: 8px;
    }
    .arrow {
      font-size: 2rem;
      font-weight: bold;
      color: black;
      cursor: pointer;
      user-select: none;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 2rem;
      flex-wrap: wrap;
    }
    .icon-block {
      text-align: center;
    }
    .icon-block i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .hidden-section {
      padding: 2rem;
      background: #f9f9f9;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Oleksandr</strong></div>
    <div class="burger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
  </header>
  <div class="nav-menu" id="navMenu">
    <a href="#about">About</a><br />
    <a href="#photos">Photos</a><br />
    <a href="#videos">Videos</a><br />
    <a href="#contacts">Contacts</a><br />
    <a href="#freedates">Free Dates</a>
  </div>

  <div class="section" id="about">
    <h2>About Me</h2>
    <p>This is a placeholder for information about me.</p>
  </div>

  <div class="section" id="photos">
    <h2>Photo Gallery</h2>
    <div class="gallery">
      <div class="arrow" onclick="prevPhoto()">←</div>
      <img id="photoView" src="images/photo1.jpg" alt="Photo" onclick="window.location.href='#photo-gallery'" />
      <div class="arrow" onclick="nextPhoto()">→</div>
    </div>
  </div>

  <div class="section" id="videos">
    <h2>Video Gallery</h2>
    <div class="gallery">
      <div class="arrow" onclick="prevVideo()">←</div>
      <iframe id="videoFrame" width="560" height="315" src="https://www.youtube.com/embed/YOUTUBE_LINK_1" frameborder="0" allowfullscreen></iframe>
      <div class="arrow" onclick="nextVideo()">→</div>
    </div>
  </div>

  <div class="section hidden-section" id="freedates">
    <h2>Free Dates</h2>
    <p>Here you can display available performance dates.</p>
  </div>

  <div class="section icons" id="contacts">
    <div class="icon-block">
      <i class="fas fa-envelope"></i>
      <div>Email</div>
    </div>
    <div class="icon-block">
      <i class="fab fa-instagram"></i>
      <div>Instagram</div>
    </div>
    <div class="icon-block">
      <i class="fab fa-whatsapp"></i>
      <div>WhatsApp</div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('active');
    }

    const photos = ['images/photo1.jpg'];
    let currentPhoto = 0;

    function showPhoto() {
      document.getElementById('photoView').src = photos[currentPhoto];
    }

    function prevPhoto() {
      currentPhoto = (currentPhoto - 1 + photos.length) % photos.length;
      showPhoto();
    }

    function nextPhoto() {
      currentPhoto = (currentPhoto + 1) % photos.length;
      showPhoto();
    }

    const videos = [
      "https://www.youtube.com/embed/YOUTUBE_LINK_1",
      "https://www.youtube.com/embed/YOUTUBE_LINK_2",
      "https://www.youtube.com/embed/YOUTUBE_LINK_3"
    ];
    let currentVideo = 0;

    function showVideo() {
      document.getElementById('videoFrame').src = videos[currentVideo];
    }

    function prevVideo() {
      currentVideo = (currentVideo - 1 + videos.length) % videos.length;
      showVideo();
    }

    function nextVideo() {
      currentVideo = (currentVideo + 1) % videos.length;
      showVideo();
    }
  </script>
</body>
</html>
